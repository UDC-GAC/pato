name: compile and test clang
on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: checkout
          uses: actions/checkout@v2
        - name: set up omp
          run: >
            sudo apt-get update -y &&
            sudo apt-get install -y libomp-dev
        - name: compile pato
          run: make clang BUILD=serial -j4 && make clang BUILD=release -j4
          working-directory: ${{ github.workspace }}
        - name: run tests
          run: bash test.bash clang
          working-directory: ${{ github.workspace }}/test
